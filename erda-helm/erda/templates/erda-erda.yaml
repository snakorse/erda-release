apiVersion: erda.terminus.io/v1beta1
kind: Erda
metadata:
  name: erda
  namespace: {{ .Release.Namespace }}
spec:
  {{- if not .Values.tags.worker }}
  customDomain:
    openapi: openapi.{{ .Values.global.domain }}
    ui: {{ .Values.global.domain }}, *.{{ .Values.global.domain }}
  {{- else }}
  mainPlatform:
    collector: {{ .Values.erda.masterCluster.protocol | default "https" }}://collector.{{ .Values.erda.masterCluster.domain }}
    openapi: {{ .Values.erda.masterCluster.protocol | default "https" }}://openapi.{{ .Values.erda.masterCluster.domain }}
    cluster-dialer: {{ .Values.erda.masterCluster.protocol | default "https" }}://cluster-dialer.{{ .Values.erda.masterCluster.domain }}
  {{- end }}
  cookieDomain: {{ .Values.global.domain }}
  platformDomain: {{ .Values.global.domain }}
  diceCluster: {{ .Values.erda.clusterName }}
  size: 'test'
  initJobs:
    version: "2.0"
    jobs:
      init-image:
        envs:
          TZ: Asia/Shanghai
          {{- if .Values.mysql.custom.address }}
          MIGRATION_MYSQL_HOST: {{ .Values.mysql.custom.address }}
          MIGRATION_MYSQL_PORT: "{{ .Values.mysql.custom.port }}"
          MIGRATION_MYSQL_USERNAME: {{ .Values.mysql.custom.user }}
          MIGRATION_MYSQL_PASSWORD: {{ .Values.mysql.custom.password }}
          MIGRATION_MYSQL_DBNAME: {{ .Values.mysql.custom.database }}
          {{- else }}
          MIGRATION_MYSQL_HOST: erda-mysql.{{ .Release.Namespace }}.svc.{{ .Values.global.kubernetes.serviceDNSDomain }}
          MIGRATION_MYSQL_PORT: "3306"
          MIGRATION_MYSQL_USERNAME:  {{ .Values.mysql.user }}
          MIGRATION_MYSQL_PASSWORD: {{ .Values.mysql.password }}
          MIGRATION_MYSQL_DBNAME: {{ .Values.mysql.database }}
          {{- end }}
          MIGRATION_DEBUGSQL: "false"
          MIGRATION_SKIP_LINT: "true"
          MIGRATION_SKIP_SANDBOX: "true"
        image:
          {{ .Values.global.image.repository }}/init-image:{{ .Values.erda.tags.init }}
        resources:
          cpu: 0.5
          mem: 128

  dice:
    version: "2.0"
    meta:
      ERDA_COMPONENT: ""
    envs:
      COLLECTOR_ADDR: collector:7076
      ETCDCTL_API: "3"
      MONITOR_ADDR: monitor:7096
      PIPELINE_ADDR: pipeline:3081
      ADMIN_ADDR: admin:9095
      MSP_ADDR: msp:8080
      DOP_ADDR: dop:9527
      CORE_SERVICES_ADDR: core-services:9526
      OPENAPI_ADDR: openapi:9529
      CMP_ADDR: cmp:9027
      ORCHESTRATOR_ADDR: orchestrator:8081
      DICEHUB_ADDR: dicehub:10000
      OTEL_TRACES_ENABLED: false
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: http://collector:7076/api/otlp/v1/traces
      OTEL_TRACES_SAMPLER_ARG: 0.1
    services:
      {{- if not .Values.tags.worker }}
      action-runner-scheduler:
        image:
          {{ .Values.global.image.repository }}/erda:{{ .Values.erda.tags.erda }}
        cmd: /app/action-runner-scheduler
        ports:
          - port: 9500
            protocol: TCP
            l4_protocol: TCP
            expose: false
            default: false
        resources:
          memory:
          cpu: {{ .Values.erda.component.actionRunnerScheduler.resources.cpu | default "0.1" }}
          mem: {{ .Values.erda.component.actionRunnerScheduler.resources.mem | default "128" }}
          max_cpu: {{ .Values.erda.component.actionRunnerScheduler.resources.max_cpu | default "0.3" }}
          {{- if .Values.erda.component.actionRunnerScheduler.resources.max_mem }}
          max_mem: {{ .Values.erda.component.actionRunnerScheduler.resources.max_mem }}
          {{- end }}
          network:
            mode: container
        deployments:
          replicas: 1
          labels:
            GROUP: devops
        health_check:
          http:
            port: 9500
            path: /healthz
            duration: 120
          exec: { }
      admin:
        image:
          {{ .Values.global.image.repository }}/erda:{{ .Values.erda.tags.erda }}
        cmd: /app/admin
        ports:
          - port: 9095
            protocol: TCP
            l4_protocol: TCP
            expose: false
            default: false
          - port: 9096
            protocol: TCP
            l4_protocol: TCP
          - port: 8096
            protocol: TCP
            l4_protocol: TCP
        envs:
          DEBUG: "false"
        resources:
          cpu: {{ .Values.erda.component.admin.resources.cpu | default "0.1" }}
          mem: {{ .Values.erda.component.admin.resources.mem | default "128" }}
          {{- if eq .Values.global.size "demo" }}
          max_cpu: {{ .Values.erda.component.admin.resources.max_cpu | default "0.1" }}
          max_mem: {{ .Values.erda.component.admin.resources.max_mem | default "128" }}
          {{- else }}
          max_cpu: {{ .Values.erda.component.admin.resources.max_cpu | default "0.2" }}
          max_mem: {{ .Values.erda.component.admin.resources.max_mem | default "256" }}
          {{- end }}
          network:
            mode: container
        deployments:
          {{- if eq .Values.global.size "demo" }}
          replicas: {{ .Values.erda.component.admin.replicas | default "1" }}
          {{- else }}
          replicas: {{ .Values.erda.component.admin.replicas | default "2" }}
          {{- end }}
          labels:
            GROUP: dice
        health_check:
          http:
            port: 9095
            path: /api/healthy
            duration: 120
          exec: { }
      cluster-dialer:
        image:
          {{ .Values.global.image.repository }}/erda:{{ .Values.erda.tags.erda }}
        cmd: /app/cluster-dialer
        ports:
          - port: 80
            protocol: TCP
            l4_protocol: TCP
            expose: true
            default: false
        envs:
          DEBUG: "false"
        resources:
          cpu: {{ .Values.erda.component.clusterDialer.resources.cpu | default "0.1" }}
          mem: {{ .Values.erda.component.clusterDialer.resources.mem | default "128" }}
          max_cpu: {{ .Values.erda.component.clusterDialer.resources.max_cpu | default "2" }}
          max_mem: {{ .Values.erda.component.clusterDialer.resources.max_mem | default "2048" }}
          network:
            mode: container
        deployments:
          replicas: 1
          labels:
            GROUP: dice
        expose:
          - 80
        health_check:
          http: { }
          exec: { }
      cluster-manager:
        image:
          {{ .Values.global.image.repository }}/erda:{{ .Values.erda.tags.erda }}
        cmd: /app/cluster-manager
        ports:
          - port: 9094
            protocol: TCP
            l4_protocol: TCP
            expose: false
            default: false
        envs:
          DEBUG: "false"
        resources:
          cpu: {{ .Values.erda.component.clusterManager.resources.cpu | default "0.1" }}
          mem: {{ .Values.erda.component.clusterManager.resources.mem | default "128" }}
          {{- if eq .Values.global.size "demo" }}
          max_cpu: {{ .Values.erda.component.clusterManager.resources.max_cpu | default "0.1" }}
          max_mem: {{ .Values.erda.component.clusterManager.resources.max_mem | default "128" }}
          {{- else }}
          max_cpu: {{ .Values.erda.component.clusterManager.resources.max_cpu | default "0.2" }}
          max_mem: {{ .Values.erda.component.clusterManager.resources.max_mem | default "256" }}
          {{- end }}
          network:
            mode: container
        deployments:
          {{- if eq .Values.global.size "demo" }}
          replicas: {{ .Values.erda.component.clusterManager.replicas | default "1" }}
          {{- else }}
          replicas: {{ .Values.erda.component.clusterManager.replicas | default "2" }}
          {{- end }}
          labels:
            GROUP: dice
        health_check:
          http: { }
          exec: { }
      cmp:
        image:
          {{ .Values.global.image.repository }}/erda:{{ .Values.erda.tags.erda }}
        cmd: /app/cmp
        ports:
          - port: 9027
            protocol: TCP
            l4_protocol: TCP
            expose: false
            default: false
          - port: 9028
            protocol: "TCP"
            l4_protocol: "TCP"
          - port: 9029
            protocol: "TCP"
            l4_protocol: "TCP"
        envs:
          ERDA_HELM_CHART_VERSION: 1.1.0
          ERDA_NAMESPACE: {{ .Release.Namespace }}
          UC_CLIENT_ID: dice
          UC_CLIENT_SECRET: secret
        resources:
          cpu: {{ .Values.erda.component.cmp.resources.cpu | default "0.1" }}
          mem: {{ .Values.erda.component.cmp.resources.mem | default "1024" }}
          max_cpu: {{ .Values.erda.component.cmp.resources.max_cpu | default "1" }}
          {{- if ne .Values.global.size "demo" }}
          max_mem: {{ .Values.erda.component.cmp.resources.max_mem | default "3072" }}
          {{- else }}
          max_mem: {{ .Values.erda.component.cmp.resources.max_mem | default "1024" }}
          {{- end }}
          network:
            mode: container
        deployments:
          {{- if eq .Values.global.size "demo" }}
          replicas: {{ .Values.erda.component.cmp.replicas | default "1" }}
          {{- else }}
          replicas: {{ .Values.erda.component.cmp.replicas | default "2" }}
          {{- end }}
          labels:
            GROUP: dice
        health_check:
          http: { }
          exec: { }
      collector:
        labels:
          cpu_bound: "true"
        image:
          {{ .Values.global.image.repository }}/erda:{{ .Values.erda.tags.erda }}
        cmd: /app/collector
        ports:
          - port: 7076
            protocol: TCP
            l4_protocol: TCP
            expose: true
            default: false
          - port: 7098
            protocol: TCP
            l4_protocol: TCP
            expose: false
            default: false
        envs:
          GOLANG_PROTOBUF_REGISTRATION_CONFLICT: "ignore"
          COLLECTOR_BROWSER_SAMPLING_RATE: "100"
          COLLECTOR_ENABLE: "true"
        resources:
          cpu: {{ .Values.erda.component.collector.resources.cpu | default "0.1" }}
          mem: {{ .Values.erda.component.collector.resources.mem | default "128" }}
          max_cpu: {{ .Values.erda.component.collector.resources.max_cpu | default "1" }}
          max_mem: {{ .Values.erda.component.collector.resources.max_mem | default "1024" }}
          network:
            mode: container
        deployments:
          {{- if eq .Values.global.size "demo" }}
          replicas: {{ .Values.erda.component.collector.replicas | default "1" }}
          {{- else }}
          replicas: {{ .Values.erda.component.collector.replicas | default "2" }}
          {{- end }}
          labels:
            GROUP: spot-v2
        expose:
          - 7076
        health_check:
          http:
            port: 7076
            path: /api/health
            duration: 120
          exec: { }
      core-services:
        image:
          {{ .Values.global.image.repository }}/erda:{{ .Values.erda.tags.erda }}
        cmd: /app/core-services
        ports:
          - port: 9526
            protocol: TCP
            l4_protocol: TCP
            expose: false
            default: false
          - port: 9536 # new http port
            protocol: "TCP"
            l4_protocol: "TCP"
          - port: 9537 # new grpc port
            protocol: "TCP"
            l4_protocol: "TCP"
        envs:
          AVATAR_STORAGE_URL: file:///avatars
          CMDB_CONTAINER_TOPIC: spot-metaserver_container
          CMDB_GROUP: spot_cmdb_group
          CMDB_HOST_TOPIC: spot-metaserver_host
          CREATE_ORG_ENABLED: "true"
          DEBUG: "false"
          LICENSE_KEY: XWoPm8I3FZuDclhuOhZ+qRPVHjXKCwSgZEOTyrMgtJg6f0Kz7QR0CyVN1ZWgbiou/OyABe7HyK1yVxDdeP1JuXcfOoGOdChTyiQfP5sdXUbferq5UkK7S44lMjNmzURlbdX8smSa13+8FQyDqz2BpDcBKMRfn2kKuF4n6n9Ls7HyVV7oWSKreEyIH3991Ug2grNEpcKip3ISVY7eGJ3uoahC9zs4fla1dzR47e5dgppHtf5WBjFgiSS+5qRi2mYa
          LISTEN_ADDR: :9526
          UC_CLIENT_ID: dice
          UC_CLIENT_SECRET: secret
        resources:
          cpu: {{ .Values.erda.component.coreServices.resources.cpu | default "0.1" }}
          mem: {{ .Values.erda.component.coreServices.resources.mem | default "128" }}
          max_cpu: {{ .Values.erda.component.coreServices.resources.max_cpu | default "1" }}
          max_mem: {{ .Values.erda.component.coreServices.resources.max_mem | default "1024" }}
          network:
            mode: container
        binds:
          - /netdata/avatars:/avatars:rw
          - /netdata/dice/cmdb/files:/files:rw
        deployments:
          {{- if eq .Values.global.size "demo" }}
          replicas: {{ .Values.erda.component.coreServices.replicas | default "1" }}
          {{- else }}
          replicas: {{ .Values.erda.component.coreServices.replicas | default "2" }}
          {{- end }}
          labels:
            GROUP: dice
        health_check:
          http:
            port: 9526
            path: /_api/health
            duration: 120
          exec: { }
      dicehub:
        image:
          {{ .Values.global.image.repository }}/erda:{{ .Values.erda.tags.erda }}
        cmd: /app/dicehub
        ports:
          - port: 10000
            protocol: TCP
            l4_protocol: TCP
            expose: false
            default: false
          - port: 7080
            protocol: "TCP"
            l4_protocol: "TCP"
        envs:
          EXTENSION_MENU: '{"流水线任务":["source_code_management:代码管理","build_management:构建管理","deploy_management:部署管理","version_management:版本管理","test_management:测试管理","data_management:数据治理","custom_task:自定义任务"],"扩展服务":["database:存储","distributed_cooperation:分布式协作","search:搜索","message:消息","content_management:内容管理","security:安全","traffic_load:流量负载","monitoring&logging:监控&日志","content:文本处理","image_processing:图像处理","document_processing:文件处理","sound_processing:音频处理","custom:自定义","general_ability:通用能力","new_retail:新零售能力","srm:采供能力","solution:解决方案"]}'
          RELEASE_GC_SWITCH: "true"
          RELEASE_MAX_TIME_RESERVED: "72"
        resources:
          cpu: {{ .Values.erda.component.dicehub.resources.cpu | default "0.1" }}
          mem: {{ .Values.erda.component.dicehub.resources.mem | default "128" }}
          max_cpu: {{ .Values.erda.component.dicehub.resources.max_cpu | default "0.15" }}
          max_mem: {{ .Values.erda.component.dicehub.resources.max_mem | default "1024" }}
          network:
            mode: container
        deployments:
          replicas: 1
          labels:
            GROUP: dice
        health_check:
          http:
            port: 10000
            path: /healthz
            duration: 120
          exec: { }
      dop:
        image:
          {{ .Values.global.image.repository }}/erda:{{ .Values.erda.tags.erda }}
        cmd: /app/dop
        ports:
          - port: 9527 # http port
            protocol: "TCP"
            l4_protocol: "TCP"
          - port: 9529 # grpc port
            protocol: "TCP"
            l4_protocol: "TCP"
        envs:
          DEBUG: "true"
          GOLANG_PROTOBUF_REGISTRATION_CONFLICT: "ignore"
        resources:
          cpu: {{ .Values.erda.component.dop.resources.cpu | default "0.1" }}
          mem: {{ .Values.erda.component.dop.resources.mem | default "128" }}
          max_cpu: {{ .Values.erda.component.dop.resources.max_cpu | default "1" }}
          max_mem: {{ .Values.erda.component.dop.resources.max_mem | default "2048" }}
          network:
            mode: container
        deployments:
          replicas: 1
          labels:
            GROUP: devops
        health_check:
          http:
            port: 9527
            path: /_api/health
            duration: 120
          exec: { }
      eventbox:
        image:
          {{ .Values.global.image.repository }}/erda:{{ .Values.erda.tags.erda }}
        cmd: /app/eventbox
        ports:
          - port: 9528
            protocol: TCP
            l4_protocol: TCP
            expose: false
            default: false
        envs:
          DEBUG: "false"
        resources:
          cpu: {{ .Values.erda.component.eventbox.resources.cpu | default "0.1" }}
          mem: {{ .Values.erda.component.eventbox.resources.mem | default "128" }}
          max_cpu: {{ .Values.erda.component.eventbox.resources.max_cpu | default "2" }}
          max_mem: {{ .Values.erda.component.eventbox.resources.max_mem | default "2560" }}
          network:
            mode: container
        deployments:
          replicas: 1
          labels:
            GROUP: dice
        health_check:
          http:
            port: 9528
            path: /api/dice/eventbox/version
            duration: 120
          exec: { }
      gittar:
        image:
          {{ .Values.global.image.repository }}/erda:{{ .Values.erda.tags.erda }}
        cmd: /app/gittar
        ports:
          - port: 5566
            protocol: TCP
            l4_protocol: TCP
            expose: true
            default: false
        envs:
          GITTAR_BRANCH_FILTER: master,develop,feature/*,support/*,release/*,hotfix/*
          GITTAR_PORT: "5566"
          UC_CLIENT_ID: dice
          UC_CLIENT_SECRET: secret
        resources:
          cpu: {{ .Values.erda.component.gittar.resources.cpu | default "0.1" }}
          mem: {{ .Values.erda.component.gittar.resources.mem | default "128" }}
          max_cpu: {{ .Values.erda.component.gittar.resources.max_cpu | default "1" }}
          max_mem: {{ .Values.erda.component.gittar.resources.max_mem | default "1536" }}
          network:
            mode: container
        binds:
          - /netdata/gittar:/repository:rw
        deployments:
          replicas: 1
          labels:
            GROUP: devops
        expose:
          - 5566
        health_check:
          http: { }
          exec: { }
      hepa:
        image:
          {{ .Values.global.image.repository }}/erda:{{ .Values.erda.tags.erda }}
        cmd: /app/hepa
        ports:
          - port: 8080
            protocol: TCP
            l4_protocol: TCP
            expose: true
            default: false
        resources:
          cpu: {{ .Values.erda.component.hepa.resources.cpu | default "0.1" }}
          {{- if eq .Values.global.size "demo" }}
          mem: {{ .Values.erda.component.hepa.resources.mem | default "128" }}
          {{- else }}
          mem: {{ .Values.erda.component.hepa.resources.mem | default "512" }}
          {{- end }}
          max_cpu: {{ .Values.erda.component.hepa.resources.max_cpu | default "0.5" }}
          {{- if .Values.erda.component.hepa.resources.max_mem }}
          max_mem: {{ .Values.erda.component.hepa.resources.max_mem }}
          {{- end }}
          network:
            mode: container
        deployments:
          {{- if eq .Values.global.size "demo" }}
          replicas: {{ .Values.erda.component.hepa.replicas | default "1" }}
          {{- else }}
          replicas: {{ .Values.erda.component.hepa.replicas | default "2" }}
          {{- end }}
          labels:
            GROUP: addons
        expose:
          - 8080
        health_check:
          http:
            port: 8080
            path: /health
            duration: 120
          exec: { }
      monitor:
        envs:
          LOG_LEVEL: INFO
          {{- if eq .Values.cassandra.enabled false }}
          QUERY_LOG_FROM_ES_ENABLE: true
          QUERY_LOG_FROM_K8S_API_ENABLE: true
          QUERY_EVENT_FROM_ES_ENABLE: true
          CASSANDRA_ENABLE: false
          QUERY_LOG_FROM_CASSANDRA_ENABLE: false
          {{- end }}
        image:
          {{ .Values.global.image.repository }}/erda:{{ .Values.erda.tags.erda }}
        cmd: /app/monitor
        ports:
          - port: 7096
            protocol: TCP
            l4_protocol: TCP
            expose: false
            default: false
          - port: 7098
            protocol: TCP
            l4_protocol: TCP
            expose: false
            default: false
          - port: 7080
            protocol: TCP
            l4_protocol: TCP
            expose: false
            default: false
        resources:
          cpu: {{ .Values.erda.component.monitor.resources.cpu | default "0.1" }}
          mem: {{ .Values.erda.component.monitor.resources.mem | default "128" }}
          max_cpu: {{ .Values.erda.component.monitor.resources.max_cpu | default "1" }}
          max_mem: {{ .Values.erda.component.monitor.resources.max_mem | default "1024" }}
          network:
            mode: container
        deployments:
          {{- if eq .Values.global.size "demo" }}
          replicas: {{ .Values.erda.component.monitor.replicas | default "1" }}
          {{- else }}
          replicas: {{ .Values.erda.component.monitor.replicas | default "2" }}
          {{- end }}
          labels:
            GROUP: spot-v2
        health_check:
          http:
            port: 7096
            path: /api/health
            duration: 120
          exec: { }
      msp:
        image:
          {{ .Values.global.image.repository }}/erda:{{ .Values.erda.tags.erda }}
        cmd: /app/msp
        ports:
          - port: 8080
            protocol: TCP
            l4_protocol: TCP
            expose: false
            default: false
          - port: 7080
            protocol: TCP
            l4_protocol: TCP
            expose: false
            default: false
          - port: 9080
            protocol: TCP
            l4_protocol: TCP
            expose: false
            default: false
        envs:
          GOLANG_PROTOBUF_REGISTRATION_CONFLICT: ignore
          {{- if eq .Values.cassandra.enabled false }}
          QUERY_SPAN_FROM_ES_ENABLE: true
          QUERY_EVENT_FROM_ES_ENABLE: true
          QUERY_SPAN_FROM_CASSANDRA_ENABLE: false
          QUERY_EVENT_FROM_CASSANDRA_ENABLE: false
          CASSANDRA_ENABLE: false
          TRACE_QUERY_SOURCE: elasticsearch
          EXCEPTION_QUERY_SOURCE: elasticsearch
          {{- end }}
        resources:
          cpu: {{ .Values.erda.component.msp.resources.cpu | default "0.1" }}
          mem: {{ .Values.erda.component.msp.resources.mem | default "128" }}
          max_cpu: {{ .Values.erda.component.msp.resources.max_cpu | default "1" }}
          max_mem: {{ .Values.erda.component.msp.resources.max_mem | default "512" }}
          network:
            mode: container
        deployments:
          {{- if eq .Values.global.size "demo" }}
          replicas: {{ .Values.erda.component.msp.replicas | default "1" }}
          {{- else }}
          replicas: {{ .Values.erda.component.msp.replicas | default "2" }}
          {{- end }}
          labels:
            GROUP: msp
        health_check:
          http:
            port: 8080
            path: /health
            duration: 120
          exec: { }
      openapi:
        image:
          {{ .Values.global.image.repository }}/erda:{{ .Values.erda.tags.erda }}
        cmd: /app/openapi
        ports:
          - port: 9529
            protocol: TCP
            l4_protocol: TCP
            expose: true
            default: false
          - port: 9432
            protocol: "TCP"
            l4_protocol: "TCP"
          - port: 9431
            protocol: "TCP"
            l4_protocol: "TCP"
        envs:
          CREATE_ORG_ENABLED: "true"
          GOLANG_PROTOBUF_REGISTRATION_CONFLICT: "ignore"
        resources:
          cpu: {{ .Values.erda.component.openapi.resources.cpu | default "0.1" }}
          mem: {{ .Values.erda.component.openapi.resources.mem | default "128" }}
          max_cpu: {{ .Values.erda.component.openapi.resources.max_cpu | default "0.5" }}
          max_mem: {{ .Values.erda.component.openapi.resources.max_mem | default "512" }}
          network:
            mode: container
        deployments:
          {{- if eq .Values.global.size "demo" }}
          replicas: {{ .Values.erda.component.openapi.replicas | default "1" }}
          {{- else }}
          replicas: {{ .Values.erda.component.openapi.replicas | default "2" }}
          {{- end }}
          labels:
            GROUP: dice
        expose:
          - 9529
        health_check:
          http:
            port: 9529
            path: /health
            duration: 120
          exec: { }
