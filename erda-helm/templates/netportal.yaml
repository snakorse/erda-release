---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: netportal
  name: netportal
  namespace: {{ .Values.global.namespace | default "erda-system" }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netportal
  template:
    metadata:
      labels:
        app: netportal
      name: netportal
    spec:
      tolerations:
      - operator: Exists
      containers:
      - env:
        - name: DICE_COMPONENT
          value: netportal
        image: {{ .Values.global.image.repository }}/netportal:1.1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 20
          periodSeconds: 15
          successThreshold: 1
          tcpSocket:
            port: 80
          timeoutSeconds: 10
        name: netportal
        readinessProbe:
          failureThreshold: 20
          periodSeconds: 15
          successThreshold: 1
          tcpSocket:
            port: 80
          timeoutSeconds: 10
        resources:
          limits:
            cpu: "2"
            memory: 512Gi
          requests:
            cpu: 100m
            memory: 128Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/nginx/netportal-central
          name: netportal-central
          readOnly: true
      volumes:
      - name: netportal-central
        secret:
          defaultMode: 420
          secretName: netportal-central
      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      restartPolicy: Always
      shareProcessNamespace: true
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
      - name: aliyun-registry
---
apiVersion: v1
kind: Service
metadata:
  name: netportal
  namespace: {{ .Values.global.namespace | default "erda-system" }}
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: netportal
  type: ClusterIP
---
apiVersion: v1
data:
  ca.crt: ${NETPORTAL_CA}
  client.crt: ${NETPORTAL_CENTRAL}
  client.key: ${NETPORTAL_CENTRAL_KEY}
kind: Secret
metadata:
  name: netportal-central
  namespace: {{ .Values.global.namespace | default "erda-system" }}
type: Opaque
